
[core]
name: 路径效果
class: CustomUnitMetadata
price: 0
maxHp: 35000
mass: 0
canNotBeDirectlyAttacked:true
techLevel: 1
showOnMinimap:false
disableAllUnitCollisions: true
buildSpeed: 0.0015
availableInDemo: true
showInEditor:false 
radius: 0
displayRadius: 0
fogOfWarSightRange: 0
canRepairBuildings: true
autoRepair: true
nanoRange: 40
nanoRepairSpeed: 0.4
nanoBuildSpeed: 1
isUnselectable:true
isBio: false
armour:99999999
armourMinDamageToKeep:0
autoTriggerCooldownTime:0.1s
disableDeathOnZeroHp: true
defineUnitMemory: unit t
createOnAggressiveTeam:true
[graphics]
showQueueBar:false
total_frames: 1
image:        SHARED:blank.png
image_wreak:  NONE 
image_turret: NONE
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1
[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
maxAttackRange: 99999
shootDelay: 8
aimOffsetSpread: 0
[turret_1]
invisible: true
x: 0
y: 0
idleDir:0
projectile: 1
size: 0
turnSpeed: 999
canAttackCondition:if self.customTarget1.activeWaypointTarget.hasActiveWaypoint(type='move') or self.customTarget1.activeWaypointTarget.parent.hasActiveWaypoint(type='move')
[projectile_1]
directDamage: 0
life: 10
color:#00ff00
instant:true
laserEffect:true
instantReuseLast: true
largeHitEffect:false
explodeEffect:NONE
beamImage:      ROOT:贴图/路径.png
beamImageEnd:   NONE
beamImageStart: NONE
beamImageOffsetRate: -2
shouldRevealFog:true
[turret_2]
x: 0
y: 0
projectile: 2
copyFrom:1
canAttackCondition:if self.customTarget1.activeWaypointTarget.hasActiveWaypoint(type='attack') or self.customTarget1.activeWaypointTarget.parent.hasActiveWaypoint(type='attack')
[projectile_2]
directDamage: 0
life: 10
color:#ff0000
instant:true
laserEffect:true
instantReuseLast: true
largeHitEffect:false
explodeEffect:NONE
beamImage:      ROOT:贴图/路径.png
beamImageEnd:   NONE
beamImageStart: NONE
beamImageOffsetRate: -2
shouldRevealFog:true
[turret_3]
invisible: true
x: 0
y: 0
idleDir:0
projectile: 3
size: 0
turnSpeed: 999
canAttackCondition:if self.customTarget1.activeWaypointTarget.hasActiveWaypoint(type='attackMove') or self.customTarget1.activeWaypointTarget.parent.hasActiveWaypoint(type='attackMove')
[projectile_3]
directDamage: 0
life: 10
color:#FFC42D
instant:true
laserEffect:true
instantReuseLast: true
largeHitEffect:false
explodeEffect:NONE
beamImage:      ROOT:贴图/路径.png
beamImageEnd:   NONE
beamImageStart: NONE
beamImageOffsetRate: -2
shouldRevealFog:true
[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01
maxTurnSpeed: 0
turnAcceleration: 0.1
[hiddenAction_1]
autoTrigger:if self.customTarget1.activeWaypointTarget.parent == null 
fireTurretXAtGround: TP
fireTurretXAtGround_withTarget: self.customTarget1.activeWaypointTarget.activeWaypointTarget
switchToAggressiveTeam:true 
allowMultipleInQueue:false

[turret_TP]
x:0
y:0
size:0
canShoot:false
projectile:TP
[projectile_TP]
directDamage: 0
life: 6000
color: #000000
speed:50000
deflectionPower: -1
instant:true
targetGround:true
teleportSource:true
explodeEffect:NONE
[hiddenAction_2]
autoTrigger:true
addWaypoint_type: attack
addWaypoint_target_fromReference: self.customTarget1.activeWaypointTarget
addWaypoint_prepend:true
disconnectFromParent:true
[hiddenAction_4]
autoTrigger:if self.customTarget1.activeWaypointTarget.parent != null 
fireTurretXAtGround: TP
fireTurretXAtGround_withTarget: self.customTarget1.activeWaypointTarget.parent.activeWaypointTarget
switchToAggressiveTeam:true 
allowMultipleInQueue:false
[hiddenAction_3]
autoTriggerOnEvent:destroyed
sendMessageTo: self.customTarget1
sendMessageWithData: tl=false
[hiddenAction_5]
autoTrigger:if self.customTarget1==null
deleteSelf:true
