[core]
name: H-2AI
showInEditor: false
copyFrom: H-2.ini
canNotBeGivenOrdersByPlayer:true
[attack]
disablePassiveTargeting:false
isMelee: true
meleeEngangementDistance:9999
[action_6]
isVisible:false 
autoTrigger:If self.energy(full=true)
disconnectFromParent:true
convertTo:H-2AI
[action_7]
isVisible:false 
autoTrigger:If self.energy(empty=true)
convertTo:H-2AI2
[action_8]
isVisible:false 
autoTriggerOnEvent:newWaypointGivenByPlayer
addWaypoint_type: loadInto
autoTrigger:If self.energy(empty=true)
addWaypoint_prepend:false
addWaypoint_target_nearestUnit_tagged:Empty
addWaypoint_target_nearestUnit_team:own
[action_9]
isVisible:false 
autoTriggerOnEvent:newWaypointGivenByPlayer
addWaypoint_type: loadInto
autoTrigger:If self.energy(empty=true)
addWaypoint_prepend:false
addWaypoint_target_nearestUnit_tagged:Empty
addWaypoint_target_nearestUnit_team:own